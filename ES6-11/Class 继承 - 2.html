<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 继承 - 2</title>
</head>
<body>
<script>
    class Phone {
        // 构造方法
        constructor(brand, price) {
            this.brand = brand;
            this.price = price;
        }

        // 父类的成员属性
        call () {
            console.log("我可以打电话");
        }
    }
    class SmartPhone extends Phone {
        // 构造方法
        constructor(brand, price, color, size) {
            super(brand, price); // Phone.call(this, brand, price)
            this.color = color;
            this.size = size;
        }
        // 子类独有的方法
        photo () {
            console.log("拍照");
        }
        playGame () {
            console.log("玩游戏");
        }
        // 子类对父类方法的重写
        call () {
            // 子类不能直接去调用父类的同名方法?
            super.call();
            console.log("我可以进行视频通话");
        }
    }
    const xiaomi = new SmartPhone('小米', 799, '黑色', '4.7inch');
    console.log(xiaomi);
    xiaomi.call();
    xiaomi.photo();
    xiaomi.playGame();
</script>
</body>
</html>
