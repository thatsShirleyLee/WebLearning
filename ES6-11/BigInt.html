<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BigInt</title>
</head>
<body>
<script>
    /*
     * ES11 引入的新的数据类型
     * BigInt  大整型
     */
    let n = 521n;
    console.log(n, typeof (n));
    // 函数
    /*
     * 把普通的整数值转为 大整型
     */
    let num = 123;
    console.log(BigInt(num));
    // console.log(BigInt(1.2)); // 不可以使用浮点数 进行转换
    /*
     * 用于更大数值的运算
     * BigInt 类型 不能与普通的数值类型做运算
     */
    let max = Number.MAX_SAFE_INTEGER;
    console.log(max);
    console.log(max + 1);
    console.log(max + 2); // 等于 max + 1 , 数值不能再大了

    console.log(BigInt(max));
    console.log(BigInt(max) + BigInt(1));
    console.log(BigInt(max) + BigInt(2));
    // console.log(BigInt(max + 2)); // 错误的
</script>
</body>
</html>
