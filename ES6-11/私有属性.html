<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>私有属性</title>
</head>
<body>
<script>
    /*
     * 面向对象语言中的一种非常重要的特性
     *  对属性的封装
     *  使外部不可访问, 操作
     */
    class Person {
        // 公有属性
        name;
        // 私有属性
        #age;
        #weight;

        // 构造方法
        constructor(name, age, weight) {
            this.name = name;
            this.#age = age;
            this.#weight = weight;
        }

        intro() {
            console.log(this.name);
            console.log(this.#age);
            console.log(this.#weight);
        }
    }

    // 实例化
    const girl = new Person('小红', 18, '45kg');
    console.log(girl);
    console.log(girl.name);
    // console.log(girl.#age);
    // console.log(girl.#weight);
    girl.intro();
</script>
</body>
</html>
