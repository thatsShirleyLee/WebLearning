<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flat 与 flatMap</title>
</head>
<body>
<script>
    // ES10 数组的扩展方法
    /*
     * flat 平
     *  将多维数组转化为低维数组
     */
    const arr2 = [1, 2, 3, 4, [5, 6]];
    console.log(arr2.flat()); // [1, 2, 3, 4, 5, 6]
    // 三维转二维
    const arr3 = [1, 2, 3, 4, [5, 6, [7, 8, 9]]];
    console.log(arr3.flat()); // [1, 2, 3, 4, 5, 6, [7, 8, 9]]
    // 三维转一维
    /*
     * flat(n)
     *  n 表示深度, 默认值为 1
     */
    console.log(arr3.flat(2)); // [1, 2, 3, 4, 5, 6, 7, 8, 9]
    // flatMap
    const arr = [1, 2, 3, 4];
    /*
    const res = arr.map(item => item * 10);
    console.log(res); // [10, 20, 30, 40]
    */

    const res = arr.map(item => [item * 10]);
    console.log(res); // 二维数组 [[10], [20], [30], [40]]
    const res1 = arr.flatMap(item => [item * 10]); //flatMap: map结果如果返回的是一个多为数组, 可以使用 flatMap 降维
    console.log(res1); // [10, 20, 30, 40]
</script>
</body>
</html>
