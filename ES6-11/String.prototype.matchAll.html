<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String.prototype.matchAll</title>
</head>
<body>
<script>

    let str = `
    <ul>
        <li>
            <a>肖申克的救赎</a>
            <p>上映时间：1999-09-10</p>
        </li>
        <li>
            <a>阿甘正传</a>
            <p>上映时间：1994-07-06</p>
        </li>
    </ul>`;
    const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg;
    // 调用方法
    const res = str.matchAll(reg);
    console.log(res); // RegExpStringIterator()
    // for (let v of res) {
    //   console.log(v);
    // }
    // 使用扩展运算符进行展开
    const arr = [...res];
    console.log(arr);
</script>
</body>
</html>
