<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成器函数实例</title>
</head>
<body>
<script>
    // 异步编程
    // 1s 后控制台输出 111; 2s 后输出 222; 3s 后输出 333
    // 回调地狱
    // setTimeout(() => {
    //     console.log(111);
    //     setTimeout(() => {
    //         console.log(222);
    //         setTimeout(() => {
    //             console.log(333);
    //         }, 3000);
    //     }, 2000);
    // }, 1000);
    // 声明三个函数
    function one() {
        setTimeout(() => {
            console.log(111);
            iterator.next();
        }, 1000);
    }
    function two() {
        setTimeout(() => {
            console.log(222);
            iterator.next();
        }, 2000);
    }
    function three() {
        setTimeout(() => {
            console.log(333);
            iterator.next();
        }, 3000);
    }
    function * gen() {
        yield one();
        yield two();
        yield three();
    }
    // 调用生成器函数
    let iterator = gen();
    iterator.next();
</script>
</body>
</html>
