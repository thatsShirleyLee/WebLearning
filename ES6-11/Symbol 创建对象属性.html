<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol 创建对象属性</title>
</head>
<body>
<script>
    // 向对象中添加方法 up down
    let game = {
        name: "俄罗斯方块"
    }
    game.up = function () { // 存在风险, 可能会破坏对象原有的属性或方法

    };
    // 声明一个对象
    let methods = {
        up: Symbol(),
        down: Symbol()
    }
    game[methods.up] = function () {
        console.log("我可以改变形状");
    }
    game[methods.down] = function () {
        console.log("我可以快速下降");
    }
    console.log(game);

    // let youxi = {
    //     name: "狼人杀",
    //     Symbol(): function() { // Symbol() 是一个表达式, 一个动态的值, 这样写是错误的
    //
    //     }
    // }
    let youxi = {
        name: "狼人杀",
        [Symbol('say')]: function() {
            console.log("我可以发言");
        },
        [Symbol('zibao')]: function() {
            console.log("我可以自爆");
        }
    }
    console.log(youxi);
</script>
</body>
</html>
