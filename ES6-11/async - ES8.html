<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async 函数</title>
</head>
<body>
<script>
    // async 函数
    async function fn(){
        // 返回一个字符串
        // return '尚硅谷';
        // 返回的结果不是一个 Promise 类型的对象,  返回的结果就是成功 Promise
        // return
        // 抛出错误, 返回的结果是一个 失败的 Promise
        // throw new Error('出错了');
        // 返回的结果如果是一个 Promise 对象
        return new Promise((resolve, reject) => {
            // resolve('成功的数据');
            reject('失败的数据');
        });
    }
    const result = fn();
    console.log(result);
    // 调用 then 方法
    result.then(value => {
        console.log(value);
    }, reason => {
        console.warn(reason);
    })
</script>
</body>
</html>
