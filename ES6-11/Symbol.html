<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol</title>
</head>
<body>
<script>
    /*
     * ES6 引入了一种新的原始数据类型 Symbol, 表示独一无二的值.
     * 它是 JavaScript 语言的 第七种数据类型, 是一种 类似于字符串的数据类型
     */
    /*
     * Symbol 特点
     * 1. Symbol 的值是唯一的, 用来解决命名冲突的问题
     * 2. Symbol 值不能与其他数据进行运算
     * 3. Symbol 定义的对象属性不能使用 for...in 循环遍历, 但是可以使用 Reflect.ownKeys 来获取对象的所有键名
     */
    // 创建 Symbol
    let s = Symbol();
    // console.log(s, typeof s); // Symbol() "symbol"
    let s2 = Symbol('尚硅谷'); // 描述字符串的内容只是一个标识, 类似于注释
    let s3 = Symbol('尚硅谷');
    console.log(s2 === s3); // false
    // Symbol.for 创建
    let s4 = Symbol.for('尚硅谷'); // 描述字符串指定唯一的 Symbol 值
    let s5 = Symbol.for('尚硅谷');
    console.log(s4, typeof s4); // Symbol(尚硅谷) "symbol"
    console.log(s4 === s5); // true
    // 不能与其他数据进行运算
    // let res = s + 100; // 报错
    // let res = s + '100'; // 报错
    // let res = s > 100; // 报错
    // let res = s + s; // 报错

    // JS 数据类型总结
    // USONB you are so niubility
    // U undefined
    // S String Symbol
    // O Object
    // N Null Number
    // B Boolean
</script>
</body>
</html>
