<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trimStart 与 trimEnd</title>
</head>
<body>
<script>
    // ES10 字符串扩展方法
    /*
     * ES5 里 trim 方法 可以去除字符串两边的空白字符
     */
    /*
     * ES10
     *  trimStart : 指定清除左边空白字符
     *  trimEnd : 指定清除右边空白字符
     */
    let str = '   iloveyou   ';
    console.log(str);
    console.log(str.trimStart());
    console.log(str.trimEnd());
</script>
</body>
</html>
