<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.fromEntries</title>
</head>
<body>
<script>
    // 二维数组
    const result = Object.fromEntries([
        ['name', '尚硅谷'],
        ['xueke', 'Java, 大数据, 前端, 云计算']
    ]);
    console.log(result); // {name : '尚硅谷', xueke : 'Java, 大数据, 前端, 云计算'}
    // Map
    const m = new Map();
    m.set('name', 'AIGUIGU'); // 设置键值

    const res = Object.fromEntries(m);
    console.log(res)
    // Object.entries ES8 的方法
    const arr = Object.entries({
        name: '尚硅谷'
    });
    console.log(arr); // [['name', '尚硅谷']]
    /*
     * fromEntries 和 entries 是互逆运算
     *      fromEntries : 二维数组 => 对象
     *      entries : 对象 => 二维数组
     */
</script>
</body>
</html>
