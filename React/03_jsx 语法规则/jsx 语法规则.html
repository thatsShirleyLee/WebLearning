<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx 语法规则</title>
</head>
<style>
    .title {
        background-color: orange;
        width: 200px;
    }
</style>
<body>
<!-- 准备好一个容器 -->
<div id="test"></div>
<!-- 引入 react 核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入 react-dom, 用于支持 react 操作 dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入 babel, 用于将 jsx 转为 js -->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!-- text/babel 表示 script 标签里写的是 jsx 并且使用 babel 转换-->
<script type="text/babel"> /* 此处一定要写 babel */
const myId = 'aIgUiGu';
const myData = 'Hello, React';
// 1. 创建虚拟 DOM
const VDOM = (
    <div>
        <h2 className="title" id={myId.toLowerCase()}>
            <span style={{color: 'white', fontSize: '29px'}}>{myData.toLowerCase()}</span>
        </h2>
        <h2 className="title" id={myId.toUpperCase()}>
            <span style={{color: 'white', fontSize: '29px'}}>{myData.toLowerCase()}</span>
        </h2>
        <input type="text"/>
    </div>
);
// 2. 渲染虚拟 DOM 到页面
ReactDOM.render(VDOM, document.getElementById("test")); /* 把 'VDOM' 这个 DOM , 渲染到 test 这个容器*/

/*
 * jsx 语法规则
 *  1. 定义虚拟 DOM 时, 不要写引号
 *  2. 标签中混入 JS '表达式' 时要用 {}
 *  3. 样式的类名指定不要用 class, 要用 className
 *  4. 内联样式, 要用 style = {{key: val}}
 *  5. (虚拟 DOM) 只有一个根标签
 *  6. 标签必须闭合
 *  7. 标签首字母
 *      (1) 若小写字母开头, 则将该标签转为 html 中同名元素; 若 html 中无该标签对应的同名元素, 则报错.
 *      (2) 若大写字母开头, react 就去渲染对应的组件, 若该组件没有定义, 则报错.
 */
</script>
</body>
</html>
