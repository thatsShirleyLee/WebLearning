<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="test"></div>
<!-- 引入 react 核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入 react-dom, 用于支持 react 操作 dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- text/babel 表示 script 标签里写的是 jsx 并且使用 babel 转换-->
<script type="text/javascript"> /* 此处一定要写 babel */
// 1. 创建虚拟 DOM
const VDOM = React.createElement('h1', {id: 'title'}, React.createElement('span', {}, 'Hello, React')); /* (标签名, 标签属性, 标签内容) */
// 2. 渲染虚拟 DOM 到页面
ReactDOM.render(VDOM, document.getElementById("test")); /* 把 'VDOM' 这个 DOM , 渲染到 test 这个容器*/

</script>
</body>
</html>
