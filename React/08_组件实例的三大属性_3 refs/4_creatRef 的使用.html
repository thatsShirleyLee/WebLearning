<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>creatRef 的使用</title>
</head>
<body>
<div id="test"></div>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--<script type="text/javascript" src="../js/prop-types.js"></script>-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
    class Demo extends React.Component {
        /*
         * React.creatRef() 调用后可以返回一个容器, 该容器可以存储被 ref 所标识的节点, 专人专用, 后放入的节点会替换先放入的
         */
        myRef = React.createRef();
        myRef2 = React.createRef();
        showData = () => {
            // console.log(this.myRef.current); // <input type="text" placeholder="点击按钮提示数据"/>
            alert(this.myRef.current.value);
        };
        showData2 = () => {
            alert(this.myRef2.current.value);
        };
        render() {
            return (
                <div>
                    <label>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>
                    </label>&nbsp;
                    <button onClick = {this.showData}>点击按钮提示左侧数据</button>&nbsp;
                    <label>
                        <input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                    </label>
                </div>
            );
        }
    }

    ReactDOM.render(<Demo/>, document.getElementById('test'));
</script>
</body>
</html>
