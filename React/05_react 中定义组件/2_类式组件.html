<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="test"></div>
<!-- 引入 react 核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入 react-dom, 用于支持 react 操作 dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入 babel, 用于将 jsx 转为 js -->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!-- text/babel 表示 script 标签里写的是 jsx 并且使用 babel 转换-->
<script type="text/babel"> /* 此处一定要写 babel */
// 1. 创建类式组件
class MyComponent extends React.Component{
    render() {
        // render 是放在哪里的? -MyComponent 的原型对象上, 供实例使用
        // render 中的 this 是谁? - MyComponent 的实例对象 (MyComponent 组件实例对象)
        console.log('render 中的 this:', this);
        return <h2>我是用类定义的组件(适用于'复杂组件'的定义)</h2>
    }
}

// 2. 渲染组件 到页面
ReactDOM.render(<MyComponent/>, document.getElementById("test"));
/*
 * 执行了 ReactDOM.render(<MyComponent/>... 之后, 发生了什么?
 *  1. React 解析组件标签, 找到了 MyComponent 组件
 *  2. 发现组件是使用类定义的, 随后 new 出来该类的实例, 并通过该实例调用到原型上的 render 方法
 *  3. 将 render 返回的虚拟 DOM 转为真实的 DOM, 随后呈现在页面中
 */
</script>
</body>
</html>
