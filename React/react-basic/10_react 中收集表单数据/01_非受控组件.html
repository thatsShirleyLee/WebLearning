<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_非受控组件</title>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="test"></div>

<!-- 引入 react 核心库 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入 react-dom, 用于支持 react 操作 dom -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel, 用于将 jsx 转为 js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    // 输入类（input , radio）的DOM, 现用现取， 就是非受控的组件
    class Login extends React.Component {
        handleSubmit = (event) => {
            event.preventDefault() // 阻止表单提交
            const {username, password} = this // 现用现取
            alert( `用户名是${username.value}, 密码是${password.value}`)
        }

        render() {
            return (
                <form name="login" action="http://www.aiguigu.com" onSubmit={this.handleSubmit}>
                    <label>
                        用户名：<input ref={c => this.username = c} type="text" name="username"/>
                    </label>
                    <label>
                        密码：<input ref={c => this.password = c} type="password" name="password"/>
                    </label>
                    <button>登录</button>
                </form>
            )
        }
    }
    ReactDOM.render(<Login/>, document.getElementById('test'))
</script>
</body>
</html>
