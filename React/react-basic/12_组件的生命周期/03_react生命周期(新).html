<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react 生命周期(新)</title>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="test"></div>

<!-- 引入 react 核心库 -->
<script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
<!-- 引入 react-dom, 用于支持 react 操作 dom -->
<script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
<!-- 引入babel, 用于将 jsx 转为 js -->
<script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>

<script type="text/babel">
    /*
        1. 初始化阶段: 由ReactDOM.render()触发---初次渲染
            1.constructor()
            2.getDerivedStateFromProps
            3.render()
            4.componentDidMount()
        2. 更新阶段: 由组件内部this.setSate()或父组件重新render触发
            1.getDerivedStateFromProps
            2.shouldComponentUpdate()
            3.render()
            4.getSnapshotBeforeUpdate
            5.componentDidUpdate()
        3. 卸载组件: 由ReactDOM.unmountComponentAtNode()触发
            1.componentWillUnmount()

     */
    // 创建组件
    class Count extends React.Component {
        constructor(props) {
            console.log('Count---constructor')
            super(props);
            // 初始化状态
            this.state = {count: 0}
        }
        // 若 state 的值在任何时候都取决于 props, 那么可以使用 getDerivedStateFromProps
        static getDerivedStateFromProps(props, state) {
            console.log('getDerivedStateFromProps', props, state)
            return null // props  // state 的值在任何时候都取决于 props
        }
        // 在更新之前获取快照
        getSnapshotBeforeUpdate() {
            console.log('getSnapshotBeforeUpdate')
            return 'aiguigu' // -> snapshot
        }
        // +1按钮的回调
        add = () => {
            // 获取原状态
            const {count} = this.state
            // 更新状态
            this.setState({count: count+1})
        }
        // 组件卸载的按钮回调
        death = () => {
            ReactDOM.unmountComponentAtNode(document.getElementById('test'))
        }
        // force按钮的回调
        force = () => {
            this.forceUpdate() // 不需要经过 是否更新的阀门 判断， 直接强制更新
        }
        // 组件挂载完毕的钩子
        componentDidMount() {
            console.log('Count---componentDidMount')
        }
        render() { // will -  render - did
            console.log('Count---render')
            const {count} = this.state
            return (
                <div>
                    <h2>当前求和为{count}</h2>
                    <button onClick={this.add}>点我+1</button>&nbsp;
                    <button onClick={this.death}>卸载组件</button>&nbsp;
                    <button onClick={this.force}>不更改任何状态中的数据，强制更新</button>
                </div>
            )
        }
        // 组件将要卸载的钩子
        componentWillUnmount() {
            console.log('Count---componentWillUnmount')
        }
        // 控制组件更新的阀门
        shouldComponentUpdate() { // 相当于一个是否更新的阀门
            console.log('Count---shouldComponentUpdate')
            return true
            // return false
        }
        // 组件更新完毕的钩子
        componentDidUpdate(prevProps, prevState, snapshotValue) {
            console.log('Count---componentDidUpdate', prevProps, prevState, snapshotValue)
        }
    }
    // 渲染组件
    ReactDOM.render(<Count count={199}/>, document.getElementById('test'))
</script>
</body>
</html>
