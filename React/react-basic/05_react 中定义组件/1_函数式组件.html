<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="test"></div>
<!-- 引入 react 核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入 react-dom, 用于支持 react 操作 dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入 babel, 用于将 jsx 转为 js -->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!-- text/babel 表示 script 标签里写的是 jsx 并且使用 babel 转换-->
<script type="text/babel"> /* 此处一定要写 babel */
// 1. 创建函数式组件
function MyComponent() {
    console.log(this); // 此处的 this 是 undefined, 因为 babel 编译后开启了 严格模式
    return <h2>我是用函数定义的组件(适用于'简单组件'的定义)</h2>
}

// 2. 渲染组件 到页面
ReactDOM.render(<MyComponent/>, document.getElementById("test"));

/*
 * 执行了 ReactDOM.render(<MyComponent/>... 之后发生了什么?
 *  1. React 解析组件标签, 找到了 MyComponent组件
 *  2. 发现组件是使用函数定义的, 随后调用该函数, 将返回的虚拟 DOM 转为真实 DOM, 随后呈现在页面中.
 */

</script>
</body>
</html>
