function Person(props) { // props 自动收集 <Person name='jerry' sex="女" age={18}/> 的标签属性
    // console.log(props);
    const {name, sex, age} = props;
    return (
        <ul>
            <li>姓名: {name}</li>
            <li>性别: {sex}</li>
            <li>年龄: {age + 1}</li>
        </ul>
    );
}

// 给函数式组件加限制
Person.propTypes = {
    name: PropTypes.string.isRequired, // 限制name是字符串类型, 并且必传
    sex: PropTypes.string, // 限制 sex 为 字符串
    age: PropTypes.number, // 限制 age 为 number
}
Person.defaultProps = {
    sex: '男', // sex 默认值为 男
    age: 18, // age 默认值为 18
}

// 2. 渲染组件到页面
ReactDOM.render(<Person name='jerry' sex="女" age={18}/>, document.getElementById('test'));
