<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react 生命周期 (旧)</title>
</head>
<body>
<!-- 准备好一个容器 -->
<div id="test"></div>

<!-- 引入 react 核心库 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入 react-dom, 用于支持 react 操作 dom -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel, 用于将 jsx 转为 js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    /*
        1. 初始化阶段：由 ReactDOM.render()触发——初次渲染
            - constructor()
            - componentWillMount()
            - render()
            - componentDidMount() ===>常用
                一般在这个钩子中做一些初始化的事， 例如：开启定时器、发送网络请求、订阅消息
        2. 更新阶段：由组件内部 this.setState()或父组件重新 render 触发
            - shouldComponentUpdate()
            - componentWillUpdate()
            - render()
            - componentDidUpdate()
        3. 卸载组件：由 ReactDOM.unmountComponentAtNode() 触发
            - componentWillUnmount() ===> 常用
                一般在这个钩子中做一些收尾的事，例如：关闭定时器、取消订阅消息
     */
    // 创建组件
    class Count extends React.Component {
        constructor(props) {
            console.log('Count---constructor')
            super(props);
            // 初始化状态
            this.state = {count: 0}
        }
        // +1按钮的回调
        add = () => {
            // 获取原状态
            const {count} = this.state
            // 更新状态
            this.setState({count: count+1})
        }
        // 组件卸载的按钮回调
        death = () => {
            ReactDOM.unmountComponentAtNode(document.getElementById('test'))
        }
        // force按钮的回调
        force = () => {
            this.forceUpdate() // 不需要经过 是否更新的阀门 判断， 直接强制更新
        }
        // 组件将要挂载的钩子
        componentWillMount() {
            console.log('Count---componentWillMount')
        }
        // 组件挂载完毕的钩子
        componentDidMount() {
            console.log('Count---componentDidMount')
        }
        render() { // will -  render - did
            console.log('Count---render')
            const {count} = this.state
            return (
                <div>
                    <h2>当前求和为{count}</h2>
                    <button onClick={this.add}>点我+1</button>&nbsp;
                    <button onClick={this.death}>卸载组件</button>&nbsp;
                    <button onClick={this.force}>不更改任何状态中的数据，强制更新</button>
                </div>
            )
        }
        // 组件将要卸载的钩子
        componentWillUnmount() {
            console.log('Count---componentWillUnmount')
        }
        // 控制组件更新的阀门
        shouldComponentUpdate() { // 相当于一个是否更新的阀门
            console.log('Count---shouldComponentUpdate')
            return true
            // return false
        }
        // 组件将要更新的钩子
        componentWillUpdate() {
            console.log('Count---componentWillUpdate')
        }
        // 组件更新完毕的钩子
        componentDidUpdate() {
            console.log('Count---componentDidUpdate')
        }
    }
    class A extends React.Component {
        // 初始化状态
        state = {carName: '奔驰'}
        changeCar = () => {
            this.setState({carName: '奥拓'})
        }
        render() {
            return(
                <div>
                    <div>我是A组件</div><br/>
                    <button onClick={this.changeCar}>换车</button><br/><br/>
                    <B carName={this.state.carName}/>
                </div>
            )
        }
    }
    class B extends React.Component {
        // 组件将要接收新的props的钩子
        componentWillReceiveProps(props) {
            console.log('B---componentWillReceiveProps',props)
        }
        // 控制组件更新的阀门
        shouldComponentUpdate() { // 相当于一个是否更新的阀门
            console.log('B---shouldComponentUpdate')
            return true
            // return false
        }
        // 组件将要更新的钩子
        componentWillUpdate() {
            console.log('B---componentWillUpdate')
        }
        // 组件更新完毕的钩子
        componentDidUpdate() {
            console.log('B---componentDidUpdate')
        }
        render() {
            console.log('B---render')
            return(
                <div>我是B组件, 接收到的车是：{this.props.carName}</div>
            )
        }
    }
    // 渲染组件
    // ReactDOM.render(<Count/>, document.getElementById('test'))
    ReactDOM.render(<A/>, document.getElementById('test'))
</script>
</body>
</html>
