<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数实践</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>
<body>
<div id="ad"></div>
<script>
    // 需求1: 点击 div 2s 后颜色变成 粉色
    // 获取元素
    let ad = document.getElementById("ad");
    // 绑定事件
    ad.addEventListener("click", function () {
        /*
        // 保存 this 的值
        let _this = this;
        // 定时器
        setTimeout(function() {
            // 修改背景颜色 this
            _this.style.background = 'pink';
        }, 2000);
        */

        // 定时器
        setTimeout(() => { // 声明时所在作用域下的 this 值
            // 修改背景颜色 this
            this.style.background = 'pink';
        }, 2000);
    });
    // 需求2: 从数组中返回偶数的元素
    const arr = [1, 6, 9, 10, 100, 25];
    const result = arr.filter(function (item) {
        if (item % 2 === 0) {
            return true;
        } else {
            return false;
        }
    });
    // const res = arr.filter( item => {
    //     if (item % 2 === 0) {
    //         return true;
    //     } else {
    //         return false;
    //     }
    // });
    const res = arr.filter(item => item % 2 === 0);
    // 箭头函数 适合与 this 无关的回调: 定时器\数组的方法回调
    // 不适合与 this 有关的回调: 事件回调, 对象的方法

    //     name: '尚硅谷',

    //         this.name; // this 不再指向对象, 而是外层作用域的 this 值
    // }
</script>
</body>
</html>
