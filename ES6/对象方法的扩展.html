<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象方法的扩展</title>
</head>
<body>
<script>
  // 1. Object.is 判断两个值是否完全相等
  console.log(Object.is(120, 120)); // ===
  console.log(Object.is(NaN, NaN)); // true
  console.log(NaN === NaN); // false
  // 2. Object.assign 对象的合并
  const config1 = {
    host: "localhost",
    port: 3306,
    name: "root",
    pass: "root",
    test: 'test'
  }
  const config2 = {
    host: "http://atguigu.com",
    port: 33060,
    name: "atguigu.com",
    pass: "iloveyou",
    test2: 'test2'
  }
  console.log(Object.assign(config1, config2)); // 同名属性, 后面对象会覆盖前面对象的; 不同名的全保留
  // 3. Object.setPrototypeOf 设置原型对象 Object.getPrototypeOf
  const school = {
    name: "尚硅谷"
  }
  const cities = {
    xiaoqu: ['北京', '上海', '深圳']
  }
  Object.setPrototypeOf(school, cities);
  console.log(Object.getPrototypeOf(school));
  console.log(school);
</script>
</body>
</html>
