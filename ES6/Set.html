<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>集合</title>
</head>
<body>
<script>
  /*
   * ES6 提供了新的数据结构 Set (集合).
   * 它类似于数组, 但成员的值都是唯一的,
   * 集合实现了 iterator 接口, 所以可以使用 扩展运算符 和 for ... of 进行遍历
   * 集合的属性和方法:
   *  1) size
   *      返回集合的元素个数
   *  2) add
   *      增加一个新的元素, 返回当前集合
   *  3) delete
   *      删除元素, 返回 boolean 值
   *  4) has
   *      检测集合中是否包含某个元素, 返回 boolean 值
   */
  // 声明一个 set
  let s = new Set();
  let s2 = new Set(['大事儿', '小事儿', '好事儿', '坏事儿', '小事儿']);
  console.log(s, typeof s);
  console.log(s2); // 自动去重
  // 元素格式
  console.log(s2.size);
  // // 添加新的元素
  s2.add('喜事儿');
  console.log(s2);
  // // 删除元素
  s2.delete('坏事儿');
  console.log(s2);
  // // 检测
  console.log(s2.has('糟心事'));
  // // 清空
  // s2.clear();
  // console.log(s2);
  for (let v of s2) {
    console.log(v);
  }
</script>
</body>
</html>
