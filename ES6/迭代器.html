<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迭代器</title>
</head>
<body>
<script>
    /*
     * 迭代器 ( Iterator ) 是一种接口, 为各种不同的数据结构提供统一的访问机制.
     * 任何数据结构只要部署了 Iterator 接口 (对象的一个属性,  Symbol.iterator) , 就可以完成遍历操作
     * 1) ES6 创造了一种新的遍历命令 for ... of 循环, Iterator 接口主要供 for ... of 消费
     * 2) 原生具备 iterator 接口的数据 ( 可用 for of 遍历 )
     *    a) Array
     *    b) Arguments
     *    c) Set
     *    d) Map
     *    e) String
     *    f) TypedArray
     *    g) NodeList
     * 3) 工作原理
     *    a) 创建一个指针对象, 指向当前数据结构的起始位置
     *    b) 第一次调用对象的 next 方法, 指针自动指向数据结构的第一个成员
     *    c) 接下来不断调用 next 方法, 指针一直往后移动, 直到指向最后一个成员
     *    d) 每调用 next 方法返回一个包含 value 和 done 属性的对象
     *    注: 需要自定义遍历数据的时候, 要想到迭代器
     */
    // 声明一个数组
    const xiyou = ['唐僧', '孙悟空', '猪八戒', '沙僧'];
    // 使用 for ... of 遍历数组
    for (let v of xiyou) { // let v in xiyou 结果: 0 1 2 3
        console.log(v); // 唐僧 孙悟空 猪八戒 沙僧
    }
    let iterator = xiyou[Symbol.iterator]();
    console.log(iterator);
    // 调用对象的 next 方法
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next()); // Undefined
</script>
</body>
</html>
