<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest 参数</title>
</head>
<body>
<script>
    // ES6 引入了 rest 参数, 用于获取函数的实参, 用来代替 arguments
    // ES5 获取实参的方式
    // function date() {
    //     console.log(arguments);
    // }
    // date('白芷', '阿娇', '思慧'); // 返回 Object

    // rest 参数
    function date(...args) { //  要用 rest 参数, 必须要加...
        console.log(args); // 返回 Array
    }
    date('白芷', '阿娇', '思慧');
    // rest 参数 必须要放到最后
    function fn(a, b, ...args) {
        console.log(a);
        console.log(b);
        console.log(args);
    }
    fn(1, 2, 3, 4, 5, 6); // args = [3, 4, 5, 6]
</script>
</body>
</html>
