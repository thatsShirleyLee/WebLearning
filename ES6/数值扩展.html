<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数值扩展</title>
</head>
<body>
<script>
    // 数值扩展
    /*
     * 0. Number.EPSILON 是 JavaScript 表示的最小精度
     * EPSILON 属性的值接近于 2.220446049250313080872633361816E-16
     */
    console.log(0.1 + 0.2 === 0.3); // false
    function equal(a, b) {
        if (Math.abs(a - b) < Number.EPSILON) { // 差值满足误差, a === b
            return true;
        } else {
            return false;
        }
    }
    console.log(equal(0.1 + 0.2, 0.3)); // true
    // 1. 二进制和八进制
    let b = 0b1010; // 2
    let o = 0o777; // 8
    let d = 100; // 10
    let x = 0xff; // 16
    console.log(x);
    // 2. Number.isFinite 检测一个数值是否为有限数
    console.log(Number.isFinite(100)); // true
    console.log(Number.isFinite(100/0)); // false
    console.log(Number.isFinite(Infinity)); //false
    // 3. Number.isNaN 检测一个数值是否为 NaN
    console.log(Number.isNaN(123), typeof 123); // false "number"
    console.log(Number.isNaN(NaN), typeof NaN); // true "number"
    // 4. Number.parseInt Number.parseFloat 字符串转整数
    console.log(Number.parseInt('5211314love')); // 5211314
    console.log(Number.parseFloat('3.1415926神奇')); // 3.1415926
    // 5. Number.isInteger 判断一个数是否为整数
    console.log(Number.isInteger(5)); // true
    console.log(Number.isInteger(2.5)); // false
    // 6. Math.trunc 将数字的小数部分抹掉
    console.log(Math.trunc(3.5)); // 3
    // 7. Math.sign 判断一个数到底是正数 负数 还是零
    console.log(Math.sign(100)); // 1
    console.log(Math.sign(0)); // 0
    console.log(Math.sign(-20000)); // -1
</script>
</body>
</html>
