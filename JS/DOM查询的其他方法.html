<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
      window.onload = function () {
        // 获取body元素
        // var body = document.getElementsByTagName("body")[0] // 太麻烦
        /*
         * 在document中有一个属性body,它保存的是body的引用
         */
        var body = document.body;
        /*
         * document.documentElement保存的是HTML根标签
         */
        var html = document.documentElement;
        // console.log(body);
        var all = document.all; // html中的所有元素
        // console.log(all);
        all = document.getElementsByTagName("*"); // html中的所有元素
        /*
         * - getElementsByClassName
         *  根据元素的class属性值查询一组元素节点对象
         *  不支持IE8及以下的浏览器
         */
        var box1 = document.getElementsByClassName("class-1");
        // console.log(box1);
        // 获取页面中所有div
        var divs = document.getElementsByTagName("div");

        // 获取class为box1中的所有div
        // .box1 div
        /*
         * document.querySelector()
         *  - 需要一个选择器的字符串作为参数, 可以根据一个css选择器来查询一个元素对象
         *  - 虽然IE8中没有getElementByClassName()但是可以使用querySelector()代替
         *  - 使用该方法总会返回一个唯一的元素,如果满足条件的元素有多个,那么它只返回第一个
         */
        var div = document.querySelector(".box1 div");
        var box1 = document.querySelector(".box1");
        // console.log(div.innerHTML);
        // console.log(box1);

        /*
         * document.querySelectorAll()
         *  - 该方法与querySelector()用法类似
         *  - 即使符合条件的只有一个,返回的也是数组
         */
      };
    </script>
</head>
<body>
  <div class="box1">
      <div>我是box1里的的div</div>
  </div>
  <div class="class-1"></div>
  <div></div>
</body>
</html>
