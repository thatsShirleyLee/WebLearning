<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        window.onload = function () {
            // 点击按钮以后添加超链接
            var btn01 = document.getElementById("btn01");
            var ul = document.getElementById("u1");
            btn01.onclick = function () {
                // 创建一个li
                var li = document.createElement("li");
                li.innerHTML = "<a href='javascript:;' class='link'>新建的超链接</a>";
                // 将li添加到ul
                ul.appendChild(li);
            };
            /*
             * 为每一个超链接绑定一个单击响应函数
             * 比较麻烦, 只能为已有的超链接绑定,不能为新建的超链接绑定
             */
            var allA = document.getElementsByTagName("a");
            // 遍历
            // for (var i = 0; i < allA.length; i++) {
            //     allA[i].onclick = function () {
            //         alert("我是a的单击响应函数!!!");
            //     };
            // }
            /*
             * 我们希望,只绑定一次事件,即可应用到多个元素上,即使元素是后加的
             * 可以尝试将其绑定给元素的共同的祖先元素
             *
             * 事件的委派
             *  - 将事件统一绑定给元素的祖先元素,这样当后代元素上的事件被触发时, 会一直冒泡到祖先元素
             *      从而通过祖先元素的响应函数来处理事件
             *  - 事件的委派是利用了冒泡,通过委派可以减少事件绑定的次数,提高程序的性能
             */
            // 为u1绑定一个单击响应函数
            u1.onclick = function(event) {
                // 如果触发事件的对象是我们期望的元素,则执行否则不执行
                // alert(this); // u1
                event = event || window.event;
                /*
                 * target
                 *  - 触发事件的对象
                 *  - 点谁, 谁就是target
                 */
                // alert(event.target);
                if(event.target.className == "link"){
                    alert("我是ul的单击响应函数");
                }
            };
        };
    </script>
</head>
<body>
<button id="btn01">点我</button>
<ul id="u1">
    <li><a href="javascript:;" class="link">超链接1</a></li>
    <li><a href="javascript:;" class="link">超链接2</a></li>
    <li><a href="javascript:;" class="link">超链接3</a></li>
    <li><a href="javascript:;" class="link">超链接4</a></li>
</ul>
</body>
</html>
