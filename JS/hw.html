<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--
        可以将js写在外部文件中,再引入
        写在外部文件中,可以在不同的页面中同时纯不用,也可以利用到浏览器的缓存机制
        推荐使用的方式
    -->
    <script type="text/javascript" src="script.js">
        alert("我是内部的js代码")
    </script>
    <!--
        script标签一旦引用了外部文件,就不能再编写代码了,即使编写了浏览器也会忽略
        如果需要,可以再创建一个script标签用于编写内部代码
    -->
    <script type="text/javascript">
        alert("我是内部js代码")
    </script>
    <!--
        可以将js写在script标签中
    <script type="text/javascript">
        /*
         * 控制浏览器弹出一个警告框
         * alert("first alert!")
         */
        /*
         * 向页面的body中写一个内容
         * document.write("看我出不出来")
        */
        /*
         * 向控制台输出一个内容
         * console.log("控制台内容")
         */
        alert("我是script标签的代码")
    </script>
    -->

</head>
<body>
    <!--
        可以将js代码编写到标签的onclick属性中
        当点击上,js代码才会执行

        虽然可以写在标签的属性中,但他们属于结构与行为耦合,不方便维护,不推荐使用
    -->
    <button onclick="alert('讨厌!你干嘛')">点我一下</button>
    <!--
        可以将js代码写在超链接的href中,点击时会执行
    -->
    <a href="javascript:alert('让你点你就点')">你也点我一下</a>
    <a href="javascript:;">你也点我一下</a>
</body>
</html>
