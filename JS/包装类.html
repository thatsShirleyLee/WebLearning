<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
      /*
       * 基本数据类型
       *  String Number Boolean Null Undefined
       * 引用数据类型
       *  Object
       *
       * 在JS中为我们提供了三个包装类,通过这三个包装类可以将基本数据类型转为对象
       * String()
       *  - 可以将基本数据类型字符串转换为String对象
       * Number()
       *  - 可以将基本数据类型字符串转换为Number对象       *
       * Boolean()
       *  - 可以将基本数据类型字符串转换为Boolean对象
       *
       * 但是实际应用中不会使用基本数据类型的对象
       * 可能会带来一些不可预料的错误,比如在进行比较时
       *
       * 方法和属性只能添加给对象,不能添加给基本数据类型
       *  当我们对一些基本数据类型的值去调用属性和方法时,
       *  浏览器会临时使用包装类,将其转换为对象,然后再调用对象的属性和方法
       *  var s = 123;
       *  s = s.toString(); // 将s包装为String()对象,然后调用对象的方法,调用完后再将类型赚转回来
       */
      // 创建一个Number类型的对象
      var num = new Number(3);
      var str = new String("hello");
      var bool = new Boolean(true);

      // 向num中添加一个属性
      num.hello = "abcdefg";
      console.log(num.hello);
    </script>
</head>
<body>

</body>
</html>
