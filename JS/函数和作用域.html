<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
      /*
       * 函数
       *  - 函数也是一个对象
       *  - 函数中可以封装一些功能(代码),在需要时可以执行这些功能(代码)
       *  - 函数可以保存一些代码在需要时候调用
       */
      // 创建一个函数对象
      // 可以将要封装的点以字符串的形式传递给构造函数
      var func = new Function("console.log('Hello 这是我的第一个函数')");
      // 封装到函数中的代码不会立即执行, 在调用时才执行
      // func();
      // func.hello = "你好" // 具有一般对象的所有功能

      /*
       * 使用函数声明来创建一个函数
       * 语法:
       *  function 函数名([形参1,形参2,...,形参n]){
       *     语句...
       * }
       */
      // function func2() {
      //   console.log("这是我的第二个函数");
      // }
      // func2();

      /*
       * 使用函数表达式来创建一个函数
       * var 函数名 = function([[形参1,形参2,...,形参n]]){
       *      语句...
       * }
       */

      /*
       * 立即执行函数/匿名函数
       * (function(){
       *    alert("我是一个匿名函数")
       * })
       * 调用函数: 函数对象()
       * 调用匿名函数: (直接加括号)
           * (function(){
           *    alert("我是一个匿名函数")
           * })();
       */
      // (function(a,b){
      //   console.log("a+b=",a+b);
      //   console.log("a-b=",a-b)
      // })(123,321);

      /*
       * 函数也可以成为对象的属性
       *    如果一个函数作为一个对象的属性保存
       *    那么我们称这个函数是这个对象的一个方法
       *    调用函数就说 调用对象的方法
       * 调方法
       * obj.sayName();
       * 调函数
       * func();
       */

      /*
       * 枚举对象的属性
       * 使用for ... in 语句
       * 语法:
       *    for(var 变量 in 对象){
       *        语句...
       *    }
       * for ... in 语句 对象中有几个属性,循环就会执行几次
       */

      /*
       * 作用域
       *    - 一个变量的作用的范围
       *    - JS有两种作用域
       *        1.全局作用域
       *            - 直接编写在script标签中的JS代码,都在全局作用域
       *            - 全局作用域在页面打开时创建,在页面关闭时销毁
       *            - 在全局作用域中有一个全局对象window
       *                  它代表的是一个浏览器窗口,由浏览器创建时我们可以直接使用
       *            - 在全局作用域中,
       *                  创建的变量都会作为window对象的属性保存
       *                  创建的函数都会作为window对象的方法保存
       *            - 全局作用域中的变量都是全局变量
       *                   在页面的任意部分都可以访问到
       *        2.函数作用域
       *            - 调用函数时创建函数作用域,函数执行完毕时函数作用域销毁
       *            - 每调用一次函数都会创建一个新的函数作用域,它们直接时相互独立的
       *            - 在函数作用域中可以访问到全局作用域的变量
       *            - 就近原则 寻找变量; 如果全局作用域中没有找到,就会报Reference Error
       *            - 在函数中访问全局变量加window
       *
       *
       *            - 在函数作用域中也有声明提前
       *            - 在函数中不使用var声明的变量都会成为全局变量
       *            - 定义了形参相当于在函数作用域中声明了一个变量
       *
       */
      /*
       * 变量的声明提前
       *    - 使用var关键字声明的变量,会在所有代码执行之前被声明(但是不会被赋值)
       *      但是如果声明变量时不使用var关键字,则变量不会被声明提前
       *    - 比如
       *            console.log("a= "+a);
       *            var a = 123;
       *      相当于
       *            var a;
       *            console.log("a= "+a);
       *            a = 123;
       *
       * 函数的声明提前
       *    - 使用函数声明形式创建的函数 function 函数(){}
       *         它会在所有的代码执行之前就被创建,所以可以在函数声明前来调用函数
       *       fun();
       *       function fun(){
       *            console.log("我是一个fun函数");
       *       }
       *       相当于
       *       function fun(){
       *            console.log("我是一个fun函数");
       *       }
       *       fun();
       *    - 使用函数表达式创建的函数,不会被提前声明
       *       fun2(); // fun2被声明但没有被创建
       *       var fun2 = function(){
       *             console.log("我是一个fun2函数");
       *       };
       *
       */
    </script>
</head>
<body>

</body>
</html>
