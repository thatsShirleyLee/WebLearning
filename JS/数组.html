<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
      /*
       * 内建对象
       * 宿主对象
       * 自定义对象
       *
       *
       * 内建对象
       *
       * 数组(Array)
       *    - 数组也是一个对象
       *    - 它和我们申通对象功能类似,也是纯色来存储一些值的
       *    - 不同的是普通对象是使用字符串作为属性名的,
       *      而,数组是使用数字来作为索引操作元素
       *    - 数组的存储性能比普通对象要好,在开发中我们经常使用数组来存储一些数据
       */
      // 创建数组对象
      var arr = new Array();
      // 使用typeof检查一个数组对象时会返回,object
      /*
       * 向数组中添加元素
       * 语法: 数组[索引] = 值;
       * 读取数组中元素
       * 语法: 数组[索引]
       * 如果读取不存在,返回undefined
       *
       * 获取数组长度
       * arr.length
       *
       * push()
       *  - 该方法可以向数组的末尾添加一个或多个元素,并返回数组的新的长度
       * pop()
       *  - 删除数组最后一个元素
       *
       * unshift()
       *  - 向数组开头添加一或多个元素,并返回数组的长度
       *
       * 遍历数组
       * for(var i=0; i<arr.length; i++){
       *    console.log(arr[i]);
       * }
       * JS提供了forEach()方法用来遍历数组
       * forEach()
       *    - 这个方法只支持IE8以上的浏览器
       *    - 需要一个函数作为参数
       *        像这种函数,由我们创建但不由我们调用,称为 回调函数
       *        数组有几个元素,函数就会执行几次,每次执行时,浏览器会将遍历到的元素
       *            以实参的形式传递进来,我们可定义形参来读取这些内容
       *    - 在回调传递中会传递三个参数(值, 索引, 当前数组)
       *        arr.forEach(function(value, index, obj){ // 值, 索引, 当前数组
       *            console.log("a = "+a);
       *        })
       *
       * slice(start,end)
       *    - 从数组中提取出指定元素
       *    - 不会改变原数组,而是将截取到的元素放到一个新数组中返回
       *    - 包含开始不包含结束 [start,end)
       *    - 第二个参数可以省略,会截取从开始到往后所有
       *    - 索引可以传递一个负值,从后往前计算,-1代表最后一个
       *
       * splice(start,num, newValue)
       *    - 可以用于删除数组中的指定元素,并添加新元素替换该位置的元素
       *    - 使用splice()会影响到原数组,会将指定元素从原数组中删除
       *        并将 被删除的元素作为返回值返回
       *    - 从哪开始,删除多少个
       *
       * concat()
       *    - 可以连接两个或多个数组,并将新的数组返回
       *    - 不会对原数组产生影响
       *
       * join() // join("连接符")
       *    - 可以将数组转换为字符串
       *    - 不会对原数组产生影响
       *    - 在join()中可以指定一个字符串作为参数,这个字符串将会成为数组中元素的连接符
       *        如果不指定则默认使用,作为连接符
       *
       * reverse()
       *    - 用来反转数组
       *    - 会直接修改原数组
       *
       * sort()
       *    - 排序数组中的元素 按照unicode编码顺序
       *    - 会直接修改原数组
       *    - 可以指定排序规则
       *        添加一个回调函数,指定排序规则
       *        回调函数需要定义两个形参
       *        浏览器将会分别使用数组中的元素作为实参去调用回调函数
       *        - 浏览器会根据回调函数的返回值来决定元素的顺序
       *            如果返回一个大于0的值,则元素会交换位置
       *            如果返回一个小于等于0的值,则元素位置不变
       *        arr.sort(function(a,b){
       *            return a - b; // 升序排列
       *        })
       */
    </script>
</head>
<body>

</body>
</html>
