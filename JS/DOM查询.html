<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script type="text/javascript">
  /*
   * 获取元素节点
   *  - getElementById()
   *    通过id获取
   *  - getElementsByTagName()
   *    通过标签名获取一组
   *  - getElementsByName
   *    通过name属性获取一组
   */

  /*
   * 获取元素节点的子节点
   *    - getElementsByTagName
   *        方法,返回当前节点的指定标签名 后代节点
   *    - childNodes
   *        属性,表示当前节点的所有子节点
   *            会获取包括文本节点在内的所有节点
   *            根据DOM标签 标签 间的空白 也会当成文本节点
   *            注意:在IE8及以下的浏览器中,不会将空白文本当成子节点
   *                所以,该属性在IE8中会返回子元素而不是所有子节点
   *    - firstChild
   *        属性,表示当前节点的第一个子节点(包括空白文本节点)
*       - firstElementChild
*           属性,获取当前元素的第一个子元素(不支持IE8及以下的浏览器)
   *    - lastChild
   *        属性,表示当前节点的最后一个子节点
   *    - children
   *        属性,可以获取当前元素的所有子元素
   */

  /*
   * 获取父节点和兄弟节点
   *
   * 通过具体的节点调用
   *
   *    - parentNode
   *        属性,表示当前节点的父节点
   *    - previousSibling
   *        属性,表示当前节点的前一个兄弟节点(也可能获取到空白的文本)
   *    - previousElementSibling
   *        属性,获取前一个兄弟元素
   *    - nextSibling
   *        属性,表示当前节点的后一个兄弟节点
   */

  /*
   * - innerHTML
   *    获取HTML元素和文本内容
   * - innerText
   *    获取到元素内部的文本内容,会自动将HTML去除
   */
  </script>
</body>
</html>
