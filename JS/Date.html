<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
      /*
       * Date对象
       *  - 在JS中使用Date对象来表示一个时间
       *
       * getDate()
       *    - 获取当前日期对象是 几号
       *
       * getDay()
       *    - 获取星期几
       *    - 会返回一个0-6的值
       *
       * getMonth()
       *    - 获取月份
       *    - 会返回一个0-11的值(0表示1月,11表示12月)
       *
       * getFullYear()
       *    - 获取年份
       *
       * getTime()
       *    - 获取当前日期对象的时间戳
       *
       */
      // 创建一个Date对象
      // 如果直接使用构造函数创建一个Date对象,则会封装为当前代码执行的时间
      var d = new Date();
      // 创建一个指定时间的对象
      var d2 = new Date("12/03/2016 11:10:30");

      console.log(d2);
    </script>
</head>

</body>
</html>
