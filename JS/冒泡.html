<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box1 {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
        }

        #s1 {
            background-color: yellow;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            /*
             * 事件的冒泡(Bubble)
             *  - 所谓的冒泡事件就是事件的向上传导,当后代元素上的事件被触发时,其祖先元素的相同事件(这里是点击事件)也会被触发
             *  - 在开发中, 大多数的冒泡都是有用的
             *  - 如果不希望事件冒泡, 可用通过事件对象来取消冒泡
             */
            // 为s1绑定一个单击响应函数
            var s1 = document.getElementById("s1");
            s1.onclick = function (event) {
                event = event || window.event;
                alert("我是span的单击响应函数");
                // 取消冒泡
                // 可以将事件对象的cancelBubble设置为true,即可取消冒泡
                event.cancelBubble = true;
            };
            // 为box1绑定一个单击响应函数
            var box1 = document.getElementById("box1");
            box1.onclick = function () {
                alert("我是div的单击响应函数");
            };
            // 为body绑定一个单击响应函数
            document.body.onclick = function () {
                alert("我是body的单击响应函数");
            };
        };
    </script>
</head>
<body>
<div id="box1">
    我是div
    <span id="s1">我是span</span>
</div>
</body>
</html>
