<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
      /*
       * DOM
       * Document Object Model
       * 文档对象模型
       *
       * JS中通过DOM来对HTML文档进行操作.只要理解了DOM就可以随心所欲的操作WEB页面
       *
       * 文档
       *    - 文档表示的就是整个的HTML网页文档
       * 对象
       *    - 对象表示将网页中的每一个部分都转换为了一个对象
       * 模型
       *    - 使用模型来表示对象之间的关系,这样方便我们获取对象
       */
      /*
       * 节点:构成HTML文档最基本的单元          nodeName    nodeType    nodeValue
       *    - 文档节点:整个HTML文档             #document   9           null
       *    - 元素节点:HTML文档中的HTML标签     标签名       1           null
       *    - 属性节点:元素的属性              属性名       2           属性值
       *    - 文本节点:HTML标签中的文本内容    #text       3            文本内容
       */
    </script>
</head>
<body>
    <button id="btn">我是一个按钮/</button>
    <script type="text/javascript">
        /*
         * 浏览器已经为我们提供 文档节点 对象, 这个对象是window属性
         *  可以在页面中直接使用,文档节点代表的是 整个网页
         */
        // console.log(document);
        // 获取button对象
        var btn = document.getElementById("btn");
        console.log(btn);
        // 修改button的按钮文字
        btn.innerHTML = "I'm a button";

    </script>
</body>
</html>
