<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
    /*
     *
     * 使用工厂方法创建的对象,使用的构造函数都是Object
     * 所以创建的对象都是Object这个类型
     * 导致我们无法区分出多种不同类型的对象
     */
    // var obj = new Person();
    /*
     * 创建构造函数,专门用来创建Person对象
     *    构造函数就是一个普通函数.创建方式没有区别
     * 不同的时构造函数习惯首字母大写
     *
     *
     * 构造函数和普通函数的区别就时调用方式不同
     *    普通函数就是直接调用,而构造函数需要使用new关键字来调用
     *
     * 构造函数的执行流程
     *     1.立刻创建一个新的对象
     *     2.将新建的对象设置为函数中this,在构造函数中可以使用this
     *     3.逐行执行函数中的代码
     *     4.将新建对象作为返回值返回
     *
     * 使用同一个构造函数创建的对象,称为一类对象
     *      将通过该构造函数创建的对象,称为类的一个实例
     *      - instanceof: 检查一个对象是否是一个类的实例:
     *          语法: 对象 instanceof 构造函数
     *
     * 所有的对象都是Object后代
     *
     * this的情况:
     *  1.当以函数的形式调用时,this就是window
     *  2.当以方法的形式调用时,谁调用方法,this就是谁
     *  3.当以构造函数的形式调用时,this就是新创建的那个对象
     */
    function Person(name,age,gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.sayName = function () {
            alert("Hello,I'm "+this.name);
        }
    }
    // var per1 = Person();
    // console.log(typeof per1); // undefine
    // var per2 = new Person();
    // console.log(typeof per2); // object

    var per = new Person("孙悟空",18,"男");
    var per2 = new Person("猪八戒",28,"男");
    // console.log(per instanceof Person); // true

    console.log(per.sayName() == per2.sayName()); // 理应是false chrome的结果是true

    /*
     * 在Person的构造函数中,为每一个对象都添加向一个sayName方法
     *      目前我们的方法是在构造函数内部创建的,
     *          也就是构造函数没执行一次就会创建一个新的sayName方法
     *      也是所有实例的sayName都是唯一的
     *      这样就导致了构造函数执行一次就会创建一个新的方法
     *          执行10000次就会创建10000个新的方法
     */

    function Person1(name,age,gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.sayName = fun
    }
    // 将sayName方法在全局作用域定义
    /*
     * 将函数定义在全局作用域,污染了全局作用域的命名空间
     *     而且定义在全局作用域中,也很不安全
     */
    function fun() {
        alert("Hello,I'm "+this.name);
    }
    var per = new Person1("孙悟空",18,"男");
    var per2 = new Person1("猪八戒",28,"男");
    // console.log(per instanceof Person); // true

    console.log(per.sayName() == per2.sayName()); // true
    </script>
</head>
<body>

</body>
</html>
