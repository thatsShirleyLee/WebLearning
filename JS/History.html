<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            /*
             * History
             *  - 代表浏览器的历史记录, 可以通过该对象来操作浏览器的历史记录
             *    由于隐私原因, 该对象不能获取到具体的历史信息,只能操作浏览器向前或者向后翻页
             *    而且该操作只在当次访问时有效
             */

            /*
             * length
             *  - 属性, 可以获取到当次访问的链接数量
             */
            // alert(history.length); // 访问了几个页面
            var btn = document.getElementById("btn");
            btn.onclick = function () {
                /*
                 * back()
                 *  - 可以用来回退到上一个页面, 作用和浏览器的回退按钮一样
                 */
                // history.back();

                /*
                 * forward
                 *  - 可以跳转到下一个页面, 作用和浏览器的前进按钮一样
                 */
                // history.forwar();

                /*
                 * go()
                 *  - 可以用来跳转到指定页面
                 *  - 它需要一个整数作为参数
                 *      1:表示向前跳转一个页面
                 *      2:表示向前跳转两个页面
                 *      -1:表示向后跳转一个页面
                 *      -2:表示向后跳转两个页面
                 */
                history.go(1); // 相当于forward();
            };
        };
    </script>
</head>
<body>
<button id="btn">点我一下</button>
<h1>History</h1>
</body>
</html>
