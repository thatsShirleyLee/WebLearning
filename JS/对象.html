<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
      /*
       * 对象是一种复合数据类型,在对象中可以保存多种不同的数据类型的属性
       *
       * 对象的分类
       *  1.内建对象
       *    - 由ES标准中定义的对象,在任何的ES的实现中都可以使用
       *    - 比如: Math String Number Boolean Function Object...
       * 2.宿主对象
       *    - 由JS的运行环境提供的对象,目前主要是指浏览器提供的对象
       *    -比如: BOM DOM (浏览器对象模型, 文档对象模型)
       * 3.自建对象
       *    - 开发人员自定义
       */
      // 创建对象
      /*
       * 使用new关键字调用的函数,是构造函数constructor
       *    构造函数是专门用来创建对象的函数
       */
      var obj = new Object();
      // var obj = {} // 字面量形式创建对象
      console.log(obj);
      /*
       * 向对象中添加属性
       *  对象.属性名 = 属性值
       */
      obj.name = "孙悟空"
      obj.gender = "男"
      obj.age = "18"
      /*
       * in运算符
       *  检查一个对象中是否含有指定的属性
       *    如果有返回true,没有返回false
       *  - 语法:
       *    "属性名" in 对象
       */

      /*
       * 使用对象字面量,可以创建对象时直接指定对象中的属性
       * - 语法:
       *   {属性名:属性值,属性名:属性值,...,属性名:属性值}
       */
    </script>
</head>
<body>

</body>
</html>
