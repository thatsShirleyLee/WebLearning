<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            // 创建一个"广州"节点,添加到#city
            myClick("btn01", function () {
                // 创建"广州"节点 <li>广州</li>

                // 创建li元素节点
                /*
                 *  - createElement()
                 *    可以用于创建一个元素节点
                 *    它需要一个标签名作为参数,将会根据该标签名创建元素节点对象,
                 *    并创建好的对象作为返回值返回
                 */
                var li = document.createElement("li")

                // 创建广州文本节点
                /*
                 *  - createTextNode()
                 *    可以用来创建一个文本节点对象
                 *    需要一个文本内容作为参数,将会根据该内容创建文本节点,
                 *    并将新节点返回
                 */
                var gzText = document.createTextNode("广州");

                // 将"广州"Text设置为li的子节点
                /*
                 *  - appendChild()
                 *    像一个父节点中添加一个新的子节点
                 *    用法: 父节点.appendChild(子节点);
                 */
                li.appendChild(gzText);

                // 将"广州"节点添加到#city
                var city = document.getElementById("city");
                city.appendChild(li);
            });

            // 将"广州"节点插入到#bj前面
            myClick("btn02", function () {
                // 创建广州
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);

                // 获取id为bj的节点
                var bj = document.getElementById("bj");
                // 将广州插入到bj前面
                // 获取city
                var city = document.getElementById("city");
                /*
                 *  - insertBefore()
                 *    在指定节点前插入新的子节点
                 *    语法: 父节点.insertBefore(新节点,旧节点)
                 */
                city.insertBefore(li, bj);
            });

            // 使用"广州"节点替换#bj节点
            myClick("btn03", function () {
                // 创建一个广州节点
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);

                // 获取id为bj的节点
                var bj = document.getElementById("bj");

                // 获取city
                var city = document.getElementById("city");

                /*
                 *  - replaceChild()
                 *      可以使用指定的子节点替换已有的子节点
                 *      语法: 父节点.replaceChild(新节点,旧节点)
                 */
                city.replaceChild(li, bj);
            });

            // 删除#bj节点
            myClick("btn04",function () {// 获取id为bj的节点
                var bj = document.getElementById("bj");
                /*
                 *  - removeChild()
                 *      可以删除一个子节点
                 *      语法:父节点.removeChild(子节点)
                 */
                // 获取city
                // var city = document.getElementById("city");
                bj.parentNode.removeChild(bj);
            });

            // 读取#city内的HTML代码
            myClick("btn05",function () {
                // 获取city
                var city = document.getElementById("city");
                alert(city.innerHTML);
            });

            // 设置#bj内的HTML代码
            myClick("btn06",function () {
                // 获取id为bj的节点
                var bj = document.getElementById("bj");
                bj.innerHTML = "昌平";
            });

            /*
             * 使用innerHTML也可以完成DOM的增删改的相关操作
             * (修改了全部HTML代码,动静太大了)
             * 一般我们会两种方式结合使用
             */
            // myClick("btn07",function () {
            //     // 获取id为bj的节点
            //     var city = document.getElementById("city");
            //     city.innerHTML += "<li>广州</li>";
            // });

            myClick("btn07",function () {
                // 获取city
                var city = document.getElementById("city");
                var li = document.createElement("li");
                li.innerHTML = "广州";
                city.appendChild(li);
            });
        };

        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
    </script>
</head>
<style>
    ul {
        display: flex;
        flex-wrap: wrap;
    }

    ul li {
        border: 1px solid black;
        background-color: aquamarine;
        margin-left: 10px;
        margin-top: 10px;
    }
</style>
<body style="margin: auto; margin-top: 20px; width: 1000px; display: flex; justify-content: center">
<div style="border: 2px solid black; width: 400px;  margin-top: 0px">
    你喜欢哪个城市?
    <ul id="city" style="list-style-type: none">
        <li id="bj">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
    </ul>
</div>
<div id="btnList" style="width: 400px; margin-left: 20px; display: flex; flex-direction: column">
    <div>
        <button id="btn01">创建一个"广州"节点,添加到#city</button>
    </div>
    <div>
        <button id="btn02" style="margin-top: 20px">将"广州"节点插入到#bj前面</button>
    </div>
    <div>
        <button id="btn03" style="margin-top: 20px">使用"广州"节点替换#bj节点</button>
    </div>
    <div>
        <button id="btn04" style="margin-top: 20px">删除#bj节点</button>
    </div>
    <div>
        <button id="btn05" style="margin-top: 20px">读取#city内的HTML代码</button>
    </div>
    <div>
        <button id="btn06" style="margin-top: 20px">设置#bj内的HTML代码</button>
    </div>
    <div>
        <button id="btn07" style="margin-top: 20px">创建一个"广州"节点,添加到#city</button>
    </div>
</div>
</body>
</html>
