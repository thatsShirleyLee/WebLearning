      /*
       * 使用工厂方法创建对象
       */
      function createPerson(name,age,gender) {
        // 创建一个新的对象
        var obj = new Object();

        // 向对象中添加属性
        obj.name = name;
        obj.age = age;
        obj.gender = gender;
        obj.sayName = function () {
          alert(this.name);
        }

        // 将新的对象返回
        return obj;
      }
      var obj = createPerson("孙悟空",18,"男");
      var obj2 = createPerson("猪八戒",28,"男");
      console.log(obj);
      console.log(obj2);

      function createDog(name,age) {
          var obj = new Object();
          obj.name = name;
          obj.age = age;
          obj.sayHello = function () {
              console.log("汪汪~~");
          }
          return obj;
      }
      var dog = createDog("旺财",3);
      console.log(dog);

      /*
       * 使用工厂方法创建的对象,使用的构造函数都是Object
       * 所以创建的对象都是Object这个类型
       * 导致我们无法区分出多种不同类型的对象
       */
