<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 正则表达式: 用于定义一些字符串的规则
         *  - admin
         *  - admin@dhu.edu.cn
         *  - 检查用户的输入格式对不对
         */
        // 创建正则表达式的对象
        /*
         * 语法:
         *  var 变量 = new RegExp("正则表达式","匹配模式");
         * 在构造函数中可以传递一个匹配模式作为第二个参数
         *    可以是
         *      i 忽略大小写
         *      g 全局匹配模式
         */
        var reg = new RegExp("a", "i"); // object, 这个正则表达式用来检查字符串中是否含有a
        // console.log(reg); // /a/
        var str = "a";

        /*
         * 正则表达式的方法:
         *  test()
         *    - 使用这个方法可以用来检查一个字符串是否符合正则表达式的规则,
         *        如果符合则返回true,否则返回false
         */
        var result = reg.test(str);

        /*
         * 使用字面量来创建正则表达式
         * 语法:
         *  var 变量 = /正则表达式/匹配模式
         *  使用字面量更加简单
         *  使用构造函数创建更加灵活,可以使用字符串变量来传正则
         */
        reg = /a/i;
        // 创建一个正则表达式,检查一个字符串中是否含有a或b或c
        reg = /a|b|c/;
        // 创建一个正则表达式,检查一个字符串中是否有字母
        /* []里的内容也是或的关系
         * [ab] == a|b
         * [a-z] 任意小写字母
         * [A-Z] 任意大写字母
         * [A-z] 任意字母
         * [0-9] 任意数字
         */
        reg = /[ab]/;

        // 检查一个字符串中是否含有abc 或 adc 或 aec
        reg = /a[bde]c/;

        /*
         * [^ ] 除了
         */
        reg = /[^ab]/; // 除了a b还有没有其他字符
        reg = /[^0-9]/;
        /*
         * 量词
         *  - 通过量词可以设置一个内容出现的次数
         *  - 量词只会对它前边的一个内容起作用
         *  - {X} 正好出现X次
         *      - /a{3}/ "aaa"
         *      - /(ab){3}/ "ababab"
         *  - {X,Y} : 出现X到Y次
         *      - /ab{1,3}c/ "abc" "abbc" "abbbc"
         *  - {X,} : 出现X次以上
         *
         * n+
         *  - 匹配任何包含 一个或多个 n 的字符串
         *  - /a+/ "a" "aa" 等等
         *
         * n*
         *  - 匹配包含  零个或多个 n 的字符串
         *
         * n?
         *  - 匹配任何包含 零个或一个 n 的字符串
         *
         * n$
         *  - 匹配任何以 n 结尾 的字符串
         *
         * ^n
         *  - 匹配任何以 n 开头的字符串
         *
         * ?=n
         *  - 匹配任何 其后紧接 n 的字符串
         *
         * ?!n
         *  - 匹配任何 其后没有紧接 n 的字符串
         *
         * .
         *  - 表示任意字符
         *
         * 需要转义
         * /\./ 表示.
         * /\\/ 表示 \
         * 使用构造函数new RegExp(str)传入字符串
         *      需要使用 \ ,切记转义 使用 \\ 代替
         *      - reg = /\\./;
         *      - reg = new RegExp("\\.")  "\."
         */

        /*
         * \w
         *    - 任意字母 数字 下划线_ : [A-z0-9_]
         * \W
         *    - 除了字母 数字 下划线
         * \d
         *    - 任意的数字[0-9]
         * \D
         *    - 除了数字[^0-9]
         * \s
         *    - 空格
         * \S
         *    - 除了空格
         * \b
         *    - 单词边界
         *    - /\bchild\b/
         *        children 不算
         * \B
         *    - 除了单词边界
         */
    </script>
</head>
