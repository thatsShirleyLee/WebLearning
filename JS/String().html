<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
      /*
       * String()包装类
       *
       * charAt()
       *
       * charCodeAt()
       *
       * fromCharCode()
       *
       * concat()
       *  - 连接两个或多个字符串
       *  - 作用和+一样
       *
       * indexOf()
       *  - 该方法检索一个字符串中是否含有指定内容
       *    - 如果字符串中含有该内容,则会返回第一次出现的索引
       *    - 如果字符串中不含有该内容,则返回-1
       * - 可以指定开始查找的位置
       *
       * lastIndexOf()
       *  - 该方法的作用和indexOf()以一样
       *    只不过是从后往前找
       *  - 也可以指定开始查找位置
       *
       * slice()
       *  - 可以从字符串中截取指定的内容
       *  - 不会影响原字符串,而是将截取到的内容返回
       *
       * substring()
       *  - 可以用来截取一个字符串,和slice()类似
       *  - 不同:
       *    不能接受负值作为参数
       *  - 自动调整参数位置,如果第二个参数小于第一个参数,则自动交换
       *
       * substr()
       *  - 用来截取字符串
       *  - 参数: 开始,截取长度
       *
       * split()
       *  - 可以将一个字符串拆分一个数组
       *    str = "abc,bcd,efg,hij";
       *    result = str.split(","); ["abc","bcd","efg","hij"]
       *
       */
    </script>
</head>
