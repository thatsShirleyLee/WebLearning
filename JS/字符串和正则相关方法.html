<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * split()
         *  - 可以将一个字符串拆分为一个数组
         *  - 会全局搜,不设置g也一样
         */
        /*
         * 根据任意字母来将字符串拆分
         */
        var str = "1a2b3c4d5e6f";
        let result = str.split(/[A-z]/);
        // console.log(result);
        /*
         * search()
         *  - 可以搜索字符串中是否含有指定内容
         *  - 如果搜索到指定内容,则会返回第一次出现的索引,如果没有搜索到返回-1
         *  - 它可以接收一个正则表达式作为参数,然后会根据正则表达式去检索字符串
         *  - 设置全局匹配也没用
         */
        str = "hello abc hello aec afc";
        result = str.search(/a[bef]c/);
        /*
         * match()
         *  - 可以根据正则表达式,从一个字符串中将符合条件的内容提取出来
         *  - 默认情况下match只会找到第一个符合要求的内容,找到以后就停止检索
         *    我们可以设置正则表达式为全局模式,这样就会匹配到所有的内容
         *    可以为正则表达式设置多个匹配模式,且顺序无所谓
         *  - match()会将匹配到内容封装到一个数组中返回,即使只查询到一个结果
         */
        str = "1a2b3c4d5e6f7A89BC";
        result = str.match(/[a-z]/ig);
        /*
         * replace()
         *  - 可以将字符串中指定内容替换为新的内容
         *  - 参数:
         *    1.被替换的内容,可以接收一个正则表达式
         *    2.新的内容
         *  - 默认只会替换第一个
         */
        result = str.replace(/[a-z]/ig, "");
        console.log(result);
    </script>
</head>
</body>

</body>
</html>
