<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
      #box1{
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
    <script type="text/javascript">
      window.onload = function () {
        /*
         * 点击按钮以后,修改box1的大小
         */
        var box1 = document.getElementById("box1");
        var btn01 = document.getElementById("btn01");
        btn01.onclick = function() {
          // 修改box1的宽度
          /*
           * JS修改元素的样式:
           *  语法: 元素.style.样式名 = 样式值;
           * 注意: 如果CSS的样式名中含有-
           *      这种名称再JS中时不合法的,比如background-color
           *      去掉-, 然后将-后的字母大写
           *
           * 通过style属性设置的样式都是内联样式
           *  内联样式具有较高的优先级,所以通过JS修改的样式往往会立即显示
           *
           * 但是样式中写了!important,则该样式具有最高的优先级
           *  即使使用JS也不能覆盖该样式, 此时将会导致JS修改样式失效
           *
           * 尽量不要给样式写!important
           */
          box1.style.width = "300px";
          box1.style.height = "300px";
          box1.style.backgroundColor = "yellow";
        };

        // 点击按钮2后,读取元素的样式
        var btn02 = document.getElementById("btn02");
        btn02.onclick = function() {
          /*
           * 读取的时内联样式
           * 无法读取样式表的样式
           */
          alert(box1.style.width);
        };
      };
    </script>
</head>
<body>
  <button id="btn01">点我一下1</button>
  <button id="btn02">点我一下2</button>
  <div id="box1"></div>
</body>
</html>
