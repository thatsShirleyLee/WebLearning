<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * BOM (Browser Object Model)
         *  - 浏览器对象模型
         *  - BOM可以是我们通过JS来操作浏览器
         *  - 在BOM中为我们提供了一组对象, 用来完成对浏览器的操作
         *  - BOM对象
         *      Window
         *        - 代表的是整个浏览器的窗口,同时window也是网页中的全局对象
         *      Navigator
         *        - 代表的是当前浏览器的信息, 通过该对象可以来识别不同的浏览器
         *      Location
         *        - 代表当前浏览器的地址栏信息, 通过Location可以获取地址栏信息,或操作浏览器跳转页面
         *      History
         *        - 代表浏览器的历史记录, 可以通过该对象来操作浏览器的历史记录
         *          由于隐私原因, 该对象不能获取到具体的历史信息,只能操作浏览器向前或者向后翻页
         *          而且该操作只在当次访问时有效
         *      Screen
         *        - 代表用户的屏幕信息,通过该对象可以获取到用户的显示器的相关信息
         *      这些BOM对象在浏览器中都是作为window对象的属性保存的
         *        可以通过window对象来使用,也可以之间使用
         */
        // console.log(window.navigator);
        // console.log(navigator);
        // console.log(location);
        // console.log(history);
        // console.log(screen);

        /*
         * Navigator
         *    - 代表的是当前浏览器的信息, 通过该对象可以来识别不同的浏览器
         *    - 由于历史原因,Navigator对象中的大部分属性都不能帮助我们识别浏览器了
         *    - 一般我们只使用userAgent来判断浏览器的信息
         *        userAgent 是一个字符串, 这个字符串包含有用的描述浏览器信息的内容
         *        不同的浏览器会有不同的userAgent
         * 火狐的CSS渲染引擎 Gecko
         */
        // console.log(navigator.appName);
        var ua = navigator.userAgent;
        console.log(ua);
        if (/firefox/i.test(ua)) {
            alert("你是火狐");
        }else if(/chrome/i.test(ua)) {
            alert("你是chrome");
        }else if(/MSIE/i.test(ua)) {
            alert("你是IE");
        }else if("ActiveXObject" in window) {
            alert("你是IE11");
        }
        /*
         * 如果通过userAgent不能判断,还可以通过一些浏览器中特有的对象,来判断浏览器的信息
         */
    </script>
</head>
<body>

</body>
</html>
