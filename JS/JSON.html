<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * JSON
         *  - JS中的对象只有JS自己认识,其他的语言都不认识
         *  - JSON就是一个特殊格式的字符串,这个字符串可以被任意的语言识别
         *      并且可以转换为任意语言的对象,JSON在开发中主要用来数据的交互
         *  - JSON
         *      - Javascript Object Notation JS对象表示法
         *      - JSON和JS对象的格式一样,只不过JSON字符串中的属性名必须加双引号
         *          其他的和JS语言一致
         *      JSON分类:
         *          1.对象{}
         *          2.数组[]
         *      JSON中允许的值:
         *          1.字符串
         *          2.数值
         *          3.布尔值
         *          4.null
         *          5.对象 (普通对象,不能是函数对象)
         *          6.数组
         */
        // 创建一个对象
        var obj = '{"name": "孙悟空", "age": 18, "gender": "男"}';
        var arr = '[1,2,3,"hello",true]';
        var obj2 = '{"arr":[1,2,3]}';
        var arr2 = '[{"name": "孙悟空", "age": 18, "gender": "男"},{"name": "孙悟空", "age": 18, "gender": "男"}]';
        // console.log(obj.name);
        /*
         * 将JSON字符串转换为对象
         *  在JS中,提供了一个工具类,叫JSON
         *  这个对象可以帮助我们将一个JSON转换为JS对象,也可将一个JS对象转换为JSON
         */
        /*
         * JSON -> JS对象
         *  JSON.parse()
         *      - 可以将一个JSON字符串转换为JS对象
         *      - 需要一个JSON字符串作为参数,会将该字符串转换为JS对象
         */

        var json = '{"name": "孙悟空", "age": 18, "gender": "男"}';
        var o = JSON.parse(json);
        var o2 = JSON.parse(arr);
        // console.log(o.gender);
        // console.log(o2[0]);
        var obj3 = {name: "猪八戒", age: 28, gender: "男"};

        /*
         * JS对象 -> JSON
         *  JSON.stringify()
         *      - 可以将一个JS对象转换为JSON字符串
         *      - 需要一个JS对象作为参数,会返回一个JSON字符串
         */
        var str = JSON.stringify(obj3);
        console.log(str);
        // console.log(JSON.parse(str))
        /*
         * eval()
         *  - 可以用来执行一段字符串形式的JS代码,并将执行结果返回
         *  - 如果使用eval()执行的字符串含有{},它会将{}当成一个代码块
         *      如果不希望将其当成代码块解析,则需要在字符串前后各加一个()
         *  - 功能强大,可以直接执行一个字符串中的js代码
         *      但是开发中尽量不要使用,首先它的执行性能比较差,然后它还具有安全隐患
         */
        var str2 = "alert('hello');";
        // eval(str2);
        console.log(eval("("+str+")"));
    </script>
</head>
<body>

</body>
</html>
