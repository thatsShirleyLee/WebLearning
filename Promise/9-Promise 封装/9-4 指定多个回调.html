<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指定多个回调</title>
</head>
<body>
<script>
    let p = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('OK');
        }, 1000);
    });

    p.then(value => {
        console.log(value);
    },reason => {
        console.warn(reason);
    })
    // 会覆盖回调函数
    p.then(value => {
        alert(value);
    },reason => {
        alert(reason);
    })
</script>
</body>
</html>
