<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步任务 then 方法的实现</title>
</head>
<body>
<script>
  let p = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('OK');
    }, 1000);
  });

  p.then(value => {
    console.log(value);
  },reason => {
    console.warn(reason);
  })
</script>
</body>
</html>
