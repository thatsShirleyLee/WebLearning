<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>then 方法执行回调</title>
    <script src="./promise.js"></script>
</head>
<body>
<script>
    let p = new Promise((resolve, reject) => {
        resolve('OK');
    });

    p.then(value => {
        console.log(value);
    },reason => {
        console.warn(reason);
    })
</script>
</body>
</html>
