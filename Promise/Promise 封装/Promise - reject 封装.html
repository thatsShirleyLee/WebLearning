<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise - reject 封装</title>
    <script src="./promise.js"></script>
</head>
<body>
<script>
    const p = Promise.reject('Err');
    const p2 = Promise.reject(new Promise((resolve, reject) => {
        resolve('OK');
    }));
    console.log(p);
    console.log(p2);
</script>
</body>
</html>
