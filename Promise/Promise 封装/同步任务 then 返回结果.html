<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同步任务 then 返回结果</title>
</head>
<body>
<script>
    let p = new Promise((resolve, reject) => {
        resolve('OK');
    });

    const res = p.then(value => {
        console.log(value);
    }, reason => {
        console.warn(reason);
    })
</script>
</body>
</html>
