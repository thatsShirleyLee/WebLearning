<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise - race 封装</title>
<!--    <script src="./promise.js"></script>-->
</head>
<body>
<script>
    let p1 = new Promise((resolve, reject) => {
        resolve('OK');
        // reject('Err')
    });
    let p2 = Promise.resolve('Success');
    let p3 = Promise.resolve('Oh Yeah');
    // 调用 all 方法
    let result = Promise.race([p1, p2, p3]); // 返回一个新的 promise , 第一个完成的 promise 的结果状态就是最终的结果状态
    console.log(result);
</script>
</body>
</html>
