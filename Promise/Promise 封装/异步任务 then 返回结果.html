<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步任务 then 返回结果</title>
    <script src="./promise.js"></script>
</head>
<body>
<script>
    let p = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('OK');
        }, 1000);
    });
    const res = p.then(value => {
        console.log(value);
    }, reason => {
        console.warn(reason);
    });
    console.log(res);
</script>
</body>
</html>
