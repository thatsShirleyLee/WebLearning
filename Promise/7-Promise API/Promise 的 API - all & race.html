<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise API - all & race</title>
</head>
<body>
<script>
    // Promise - all
    /*
     * 全部成功才成功
     * 成功值为数组中所有Promise对象成功的值
     */
    const p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('OK');
        }, 1000);
    });
    const p2 = Promise.resolve('Success');
    const p3 = Promise.resolve('Oh Yeah');
    const all_suc = Promise.all([p1, p2, p3]);
    // console.log(all_suc);
    /*
     * 一个失败就失败
     * 失败值为数组中Promise对象失败的值
     */
    const p2_ = Promise.reject('Error');
    const all_err = Promise.all([p1, p2_, p3]);
    // console.log(all_err);
    // Promise - race
    const result = Promise.race([p1, p2, p3]);
    console.log(result);
</script>
</body>
</html>
