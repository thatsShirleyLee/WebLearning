<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios 默认配置</title>
    <link rel="stylesheet" href="./css/base.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js"></script>
</head>
<body>
<div class="container">
    <h2 class="page-header">基本使用</h2>
    <button class="btn btn-primary">发送 GET 请求</button>
    <button class="btn btn-warning">发送 POST 请求</button>
    <button class="btn btn-green">发送 PUT 请求</button>
    <button class="btn btn-danger">发送 DELETE 请求</button>
</div>
<script>
    // 获取按钮
    const btn = document.querySelectorAll('button');
    // 默认配置
    // https://github.com/axios/axios#request-config
    axios.defaults.method = 'GET';  // 设置默认的请求类型为 GET
    axios.defaults.baseURL = 'http://localhost:3000';   // 设置基础 URL
    axios.defaults.params = {id: 100};   // 参数
    axios.defaults.timeout = 3000;  // 超时设定
    btn[0].addEventListener('click', () => {
        axios({
            url: '/posts',
        }).then(response => {
            console.log(response);
        });
    })
</script>
</body>
</html>
