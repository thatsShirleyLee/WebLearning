<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios基本使用</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <style>
        .container {
            margin-left: 100px;
        }

        .page-header {
            padding: 10px;
            border-bottom: solid 2px lightgrey;
        }

        .btn {
            width: auto;
            height: 30px;
            color: white;
            border: none;
            border-radius: 3px;
            font-family: sans-serif;
        }

        .btn-primary {
            background-color: #256098;
        }

        .btn-alert {
            background-color: #f0ab50;
        }

        .btn-green {
            background-color: #55a958;
        }

        .btn-danger {
            background-color: #e4614c;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="page-header">基本使用</h2>
    <button class="btn btn-primary">发送 GET 请求</button>
    <button class="btn btn-alert">发送 POST 请求</button>
    <button class="btn btn-green">发送 PUT 请求</button>
    <button class="btn btn-danger">发送 DELETE 请求</button>
</div>
<script>
    // 获取按钮
    const btn = document.querySelectorAll('button');
    // 发送 GET 请求
    btn[0].addEventListener('click', () => {
        // 发送 AJAX 请求
        axios({
            // 请求类型
            method: 'GET',
            // URL
            url: 'http://localhost:3000/posts/2',
        }).then(response => {
            console.log(response);
        });
    })
    // 发送 POST 请求, 添加一篇文章
    btn[1].addEventListener('click', () => {
        // 发送 AJAX 请求
        axios({
            // 请求类型
            method: 'POST',
            // URL
            url: 'http://localhost:3000/posts',
            // 设置请求体
            data: {
                title: "New adding post",
                author: "nobody"
            }
        });
    })
    // 发送 PUT 请求, 更新数据, id 为 3 的文章
    btn[2].addEventListener("click", () => {
        // 发送 AJAX 请求
        axios({
            // 请求类型
            method: 'PUT',
            // URL
            url: 'http://localhost:3000/posts/3',
            // 设置请求体
            data: {
                title: "New adding post",
                author: "Si Lee"
            }
        });
    })
    // 发送 DELETE 请求, 删除数据, id 为 3 的文章
    btn[3].addEventListener("click", () => {
        // 发送 AJAX 请求
        axios({
            // 请求类型
            method: 'DELETE',
            // URL
            url: 'http://localhost:3000/posts/3'
        });
    })
</script>
</body>
</html>
