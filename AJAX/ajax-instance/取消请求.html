<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取消请求</title>
</head>
<body>
<button>点击发送</button>
<button>点击取消</button>
<script>
    // 获取元素对象
    const btns = document.querySelectorAll("button");
    let x = null;

    let isSending = false; // 是否正在发送AJAX请求
    btns[0].onclick = () => {
        if(isSending) x.abort(); // 如果正在发送就取消, 创建一个新的请求
        x = new XMLHttpRequest();
        isSending = true;
        x.open('GET', 'http://127.0.0.1:8000/delay');
        x.send();
        x.onreadystatechange = () => {
            if (x.readyState === 4) {
                if (x.status >= 200 && x.status < 300) {
                    isSending = false;
                }
            }
        }
    };
    // abort
    btns[1].onclick = () => {
        x.abort();
    };
    /*
     * 服务响应得慢, 用户疯狂点击, 重复请求
     * 点击按钮时可以检查之前有没有相同请求, 有的话取消
     */
</script>
</body>
</html>
