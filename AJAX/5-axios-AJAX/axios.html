<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios 发送 AJAX 请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.js"></script>
</head>
<body>
<button>GET</button>
<button>POST</button>
<button>AJAX</button>
<script>
    const btns = document.querySelectorAll('button');
    // 配置 baseURL
    /*
     * 对'http://127.0.0.1:8000/axios-server'路径做个简化
     */
    axios.defaults.baseURL = 'http://127.0.0.1:8000';
    btns[0].onclick = () => {
        // GET 请求
        axios.get('/axios-server', {
            // url参数
            params: {
                id: 100,
                vip: 7
            },
            // 请求头信息
            headers: {
                name: 'atguigu',
                age: 20
            }
        }).then(value => {
            console.log(value);
        });
    };
    btns[1].onclick = () => {
        /*
         * https://github.com/axios/axios
         *      查看Instance methods
         *          axios#post(url[, data[, config]])
         */
        axios.post('/axios-server', {
            username: 'admin', // 请求体
            password: 'admin'
        }, {
            // url
            params: {
                id: 200,
                vip: 9
            },
            // 请求头参数
            headers: {
                height: 180,
                weight: 180
            }
        })
    };
    btns[2].onclick = () => {
        axios({
            // 请求方法
            method : 'POST',
            // url
            url: '/axios-server',
            // url 参数
            params: {
                vip: 10,
                level: 30
            },
            // 头信息
            headers: {
                a: 100,
                b: 200
            },
            // 请求体参数
            data: {
                username: 'admin',
                password : 'admin'
            }
        }).then(response => {
            console.log(response);
            // 响应状态码
            console.log(response.status);
            // 响应状态字符串
            console.log(response.statusText);
            // 响应头信息
            console.log(response.headers);
            // 响应体
            console.log(response.data);
        })
    };
</script>
</body>
</html>
