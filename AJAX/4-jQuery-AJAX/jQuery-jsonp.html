<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery-jsonp</title>
    <style>
        #result {
            width: 300px;
            height: 100px;
            border: solid 1px #086;
        }
    </style>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<button>点击发送 jsonp 请求</button>
<div id="result"></div>
<script>
    $('button').eq(0).click(function() {
        $.getJSON('http://127.0.0.1:8001/jquery-jsonp-server?callback=?', function (data) {
            // console.log(data);
            $('#result').html(`
                名称: ${data.name}<br>
                校区: ${data.city}
            `)
        });
    });
</script>
</body>
</html>
