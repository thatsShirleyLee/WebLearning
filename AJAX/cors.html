<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS</title>
    <style>
        #result {
            width: 200px;
            height: 100px;
            border: solid 1px #90b;
        }
    </style>
</head>
<body>
<button>发送请求</button>
<div id="result"></div>
<script>
    const btn = document.querySelector("button");
    btn.onclick = () => {
        // 1. 创建对象
        const xhr = new XMLHttpRequest();
        // 初始化设置
        xhr.open('GET', 'http://127.0.0.1:8001/cors-server');
        // 发送
        xhr.send();
        // 绑定事件处理响应结果
        xhr.onreadystatechange = () => {
            if (xhr.readyState === 4) {
                if (xhr.status >= 200 && xhr.status < 300) {
                    console.log(xhr.response);
                }
            }
        };
    };
</script>
</body>
</html>
