<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1> DHU </h1>
<button>点击获取用户数据</button>
<script>
    /*
     * 点击按钮来获取服务端的用户数据
     * 给9000的端口发请求
     */
    const btn = document.querySelector("button");
    btn.onclick = () => {
        const x = new XMLHttpRequest();
        x.open("GET", "/data");
        x.send();
        x.onreadystatechange = () => {
            if (x.readyState === 4) {
                if(x.status >= 200 && x.status < 300){
                    console.log(x.response);
                }
            }
        };
    };
</script>
</body>
</html>
