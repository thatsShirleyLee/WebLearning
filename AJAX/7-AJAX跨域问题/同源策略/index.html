<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1> DHU </h1>
<button>点击获取用户数据</button>
<script>
    /*
     * 点击按钮来获取服务端的用户数据
     * 给9000的端口发请求
     */
    const btn = document.querySelector("button");
    btn.onclick = () => {
        const xhr = new XMLHttpRequest();
        // 这里因为是满足同源策略的，所以url可以简写
        xhr.open("GET", "/data");
        xhr.send();
        xhr.onreadystatechange = () => {
            if (xhr.readyState === 4) {
                if(xhr.status >= 200 && xhr.status < 300){
                    console.log(xhr.response);
                }
            }
        };
    };
</script>
</body>
</html>
